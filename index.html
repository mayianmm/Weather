<!DOCTYPE html>
<html>
<head>
  <title>Virginia Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .weather-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Weather for 5 Virginia Cities</h1>
  <div class="weather-grid">
    <iframe src="https://weather.tomorrow.io/?location=Harrisonburg,VA"></iframe>
    <iframe src="https://weather.tomorrow.io/?location=Charlottesville,VA"></iframe>
    <iframe src="https://weather.tomorrow.io/?location=Farmville,VA"></iframe>
    <iframe src="https://weather.tomorrow.io/?location=Staunton,VA"></iframe>
    <iframe src="https://weather.tomorrow.io/?location=Lexington,VA"></iframe>
  </div>
</body>
</html>
